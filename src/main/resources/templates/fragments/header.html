<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<header th:fragment="header" class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand me-lg-5 me-0" href="/">
                    <img th:src="@{images/logo.svg}" class="logo-image img-fluid" alt="17is-right-here">
                </a>

                <form action="#" method="get" class="custom-form search-form flex-fill me-3" role="search">
                    <div class="input-group input-group-lg">
                        <input name="search" type="search" class="form-control" id="search" placeholder="아티스트 검색"
                               aria-label="Search">

                        <button type="submit" class="form-control" id="submit">
                            <i class="bi-search"></i>
                        </button>
                    </div>
                </form>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="list">Feed</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Artist</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">Media</a>

                            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                                <li><a class="dropdown-item" href="media">미디어 콘텐츠</a></li>

<!--                                <li><a class="dropdown-item" href="#section_3">추천 미디어</a></li>-->
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#section_2">LIVE</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                    </ul>

                    <div class="ms-4">
                        <a href="/profile" class="btn custom-btn custom-border-btn smoothscroll">프로필</a>
<!--                        <a href="/login" class="btn custom-btn smoothscroll">로그인</a>-->
                    </div>

                    <div class="col-lg-2 col-md-4 col-6">
                        <div class="header-socials-2 text-right d-none d-lg-block">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <a th:if="${session.name == null}" href="/login" class="btn custom-btn smoothscroll" style="color:white">LOGIN</a>
                                    <span th:unless="${session.name == null}">
                                    <a href="/" th:text="${session.name} + '님' "></a>
                                    <a href="/logout" class="btn custom-btn smoothscroll" style="color:white">LOGOUT</a>
                                </span>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </nav>


    </div>

</header>
</html>
