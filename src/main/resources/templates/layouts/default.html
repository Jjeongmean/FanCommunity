<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Community</title>
    <!-- 공통으로 사용할 CSS plugin -->
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/table.css}">
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/headerTitle.css}">
    <link th:href="@{plugins/bootstrap/css/templatemo-pod-talk.css}" rel="stylesheet">
    <!-- 공통으로 사용할 커스터마이징 된 CSS -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <!-- 각 페이지의 CSS가 작성될 위치 지정-->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="fragments/header::header"></div>

<div layout:fragment="content" class="content"></div>

<div th:replace="fragments/footer::footer"></div>

<!-- 공통으로 사용할 JS plugin -->
<!-- JAVASCRIPT FILES -->
<script th:src="@{plugins/bootstrap/js/jquery.min.js}"></script>
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{plugins/bootstrap/js/owl.carousel.min.js}"></script>
<script th:src="@{plugins/bootstrap/js/custom.js}"></script>

<!-- 공통으로 사용할 커스터마이징 된 JS -->
<!-- main js -->
<script th:src="@{js/custom.js}"></script>

<!-- 각 페이지의 JS가 작성될 위치 지정-->
<th:block layout:fragment="script"></th:block>
</body>
</html>
